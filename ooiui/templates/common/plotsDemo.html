{% extends "common/base.html" %}

{% block title %}
    <title>Basic</title>
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="/css/compiled/plotsDemo.css" type="text/css" />
  <!-- Partials -->
  <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}"></script>

  <script src="/js/partials/compiled/plotsDemo.js" type="text/javascript"></script>
  <script src="/js/compiled/plotsDemo.js" type="text/javascript"></script>

{% endblock %}

{%block body %}    
<div id="wrapper">
  <div id="sidebar-wrapper" class="navbar-default">
  </div>
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div id="panelLeft" class="col-lg-6">
        </div>
        <div id="panelRight" class="col-lg-6">
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">

$(document).ready(function() {
  var navbar = new NavbarView();
  $('body').prepend(navbar.el);
  var leftPanel = new PanelView({
    heading: 'Charts',
    body: "empty text"
  });
  $('#panelLeft').html(leftPanel.el);
  var rightPanel = new PanelView({
    heading: 'Table goes here',
    body: '<div class="col-sm-12">Looks funkie</div>'
  });
  $('#panelRight').html(rightPanel.el);
  var chartView = new ChartView();
  leftPanel.$el.find('.panel-body').html(chartView.el);
  chartView.render();
  var fakeTableView = new FakeTableView({
    collection: new FakeTableCollection()
  });
  rightPanel.$el.find('.panel-body').html(fakeTableView.el);
});
</script>

{% endblock %}
