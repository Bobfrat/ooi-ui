{% extends "common/base.html" %}

{% block title %}
  <title>OOI Science</title>
{% endblock %}

{% block head %}
  <link href="/css/compiled/index.css" rel="stylesheet" type="text/css" />
  <!-- partials -->
  <script src="/js/partials/compiled/index.js" type="text/javascript"></script>
  <script src="/js/partials/compiled/svgplot.js" type="text/javascript"></script>
  <!-- d3 can't be concatenated easily:-->
  <script src="/lib/d3/d3.min.js" type="text/javascript"></script>
  <!-- lunr also requires a script tag -->
  <script src="/lib/lunr.js/lunr.js" type="text/javascript"></script>
  <script src="/js/compiled/index.js" type="text/javascript"></script>
  <script src="/js/compiled/svgplot.js" type="text/javascript"></script>
  <script src="/js/models/asset_management/AssetModel.js" type="text/javascript"></script>
  <script src="/lib/leaflet.wms/leaflet.wms.js" type="text/javascript"></script>
  {% endblock %}


{% block body %}

<!--/.TOP BAR END -->
<div class="container-fluid">
  <div id="navbar" class="row"></div>
</div>

<div id="wrapper">
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div id="sidebar-wrapper" class="btn-sidebar">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                        <!-- TODO: Clean this up -->
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="search-filter">
                            <div class="input-group-btn">
                                <button id="search-clear" class="btn btn-default" ><i class="glyphicon glyphicon-remove-circle"></i></button>
                            </div>
                            <div id="search-submit" class="input-group-btn">
                                <button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="panel">
                        <div class="panel-heading">
                            <strong><span class="fa fa-globe"></span> <span data-i18n="Data">Map Section</span></strong>
                            <div class="pull-right">
                                <a id='map-expand' href='#'><i class="fa fa-expand"></i></a>
                            </div>
                        </div> <!-- panel-heading -->
                        <div class="panel-body">
                            <div class="map-view" id='map'></div>
                        </div> <!-- panel-body -->
                    </div> <!-- panel -->
                </div> <!-- col-lg-12 -->
            </div> <!-- row -->
        </div> <!-- container-fluid -->
    </div> <!-- page-content-wrapper -->
</div><!-- page-wrapper -->
<!-- /#wrapper -->

<script type="text/javascript">

var bannerTitle = "Science Map";

_.extend(OOI.prototype, Backbone.Events, {
    login: new LoginModel(),
    models: {
        userModel: new UserModel(),
        mapModel: new MapModel()
    },
    start: function() {
        this.login.fetch({async:false});
        navbar = new NavbarView({
        login: this.login
    });

    var banner = new BannerView({ bannerTitle:bannerTitle });
    $('body').prepend(banner.el);

    // render out our views:
    var mapView = new MapView({
        collection:assetCollection,
        el: $('#map')
    });

    var acFetch = arrayCollection.fetch({ reset: true });
    $.when(acFetch).done(function() {
        var assetFetch = assetCollection.fetch({ reset: true });
        $.when(assetFetch).done(function() {
            renderTOCView( arrayCollection, assetCollection );
        });
    });

    if(!this.login.loggedIn()) {
      var termsView = new TermsDialogView();
      $('body').first().prepend(termsView.el);
      $.ajax({
        url: "/txt/eula.txt",
        type: "GET",
        success: function(response) {
          termsView.show({
            message: response,
            ack: function() {  }
          });
        }
      });
    }

    this.listenTo(this, "login:success", this.onLogin);
    this.listenTo(this, "login:logout", this.onLogout);

    this.listenTo(this, "platformDeploymentItemView:platformSelect", function(model) {
      if ('coordinates' in model.attributes){
        self.views.mapView.setMapView(model.get('coordinates'),6); // recenters
      }
    });

    this.listenTo(this, "toc:selectArray", function(model) {
      var coors = model.get('geo_location')['coordinates'][0][0]
      mapView.setMapView(coors,4); // recenters
    });

    this.listenTo(this, "toc:selectItem", function(model) {
      var coors = model.get('coordinates');
      mapView.setMapView(coors,100); // recenters
    });

    this.listenTo(this, 'SVGPlotControlView:onClickPlot', function(options) {
      self.views.svgplot.plot(options);
    });
    this.listenTo(this, 'ooi:mapExpand', function() {
      $('#plot-row').hide();
      $('#map').height($(window).height() - 150);
    });
    this.listenTo(this, 'NavbarView:sidebarToggle', function() {
      self.views.mapView.render();
    });

    this.trigger('ooi:mapExpand');
  }
});

var vent = _.extend({}, Backbone.Events);

// controller for our model collections
var assetCollection     = new AssetCollection();
var arrayCollection     = new ArrayCollection();


function renderTOCView( container, contents ) {
    var tocView = new TOCView({
        arrayCollection: container,
        assetCollection: contents
    });
    tocView.render();

    $('#sidebar-wrapper').append( tocView.el );

    tocView.renderItems();
}

function showSearchResults( collection ) {
    vent.trigger('toc:derenderItems');

    var searchResultView = new SearchResultView({ collection:collection });
    searchResultView.render();

    $('#assetBrowser').remove();

    $('#sidebar-wrapper').append(searchResultView.el);
}

function updateCollection( assetCallback ){
    var data = {
        search : $('#search-filter').val()
    };
    assetCollection.fetch({
        data : data,
        success : assetCallback,
    });

}
// initialize our app object
var ooi = new OOI();

$(document).ready(function() {
    ooi.start();
    $('#navbar').prepend(navbar.el);
    $('#map').height($(window).height() - 150);
    $('#search-clear').hide();
    $('#search-clear').click(function(){
        $('#search-filter').val('').focus();
        $(this).hide();
        vent.trigger('toc:derenderItems');

        var assetFetch = assetCollection.fetch();
        $.when(assetFetch).done(function() {
            renderTOCView( arrayCollection, assetCollection );
        });
    });
    $('#search-submit').click(function(e) {
        $('#search-clear').toggle(Boolean($(this).val()));
        $('#search-clear').toggle(Boolean($('#search-filter').val()));

        updateCollection( showSearchResults );
    });
});
</script>
{% endblock %}
