<!-- <div> -->
<table class="table">
  <thead>
  <tr>
    <th>Team</th>
    <th>W/L Ratio</th>
    <th>Quarterback</th>
    <th>Awesome Stat</th>
  </tr>
  </thead>
   
  <tbody>
  <% collection.each(function(model) { %>
  <tr>
    <td><%= model.get("team") %></td>
    <td><%= model.get("wlratio") %></td>
    <td><%= model.get("qb") %></td>
    <td><%= model.get("awesome_stat") %></td>
  </tr>
  <% }); %>
  </tbody>
</table>
<!-- </div> -->
