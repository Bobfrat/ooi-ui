<div class="cd-timeline-img cd-location">
  <i class="cd-text fa fa-rss"> </i>
</div> <!-- cd-timeline-img -->

<div class="cd-timeline-box">
  <div class="cd-timeline-content">
    <div class="cd-timeline-author">
      <%= name %>
    </div>
    <h2><%= title %></h2>
    <p>
      <%= description %>
    </p>
    <div class="cd-read-more">
      <a href="#" class="show-comments">Read more</a> | 
      <a href="#" class="new-comment">New Comment</a>
    </div>
    <span class="cd-date"><%= dateString %></span>
  </div> <!-- cd-timeline-content -->
</div>
