
<td colspan="2">
  <div class="parameter-select">
    <select class="selectpicker show-tick" data-selected-text-format="count" data-width="100%" multiple title="Select a parameter" data-max-options="<%=parameterCount%>">
      <optgroup label="">
        <% options.each(function(option) { %>
          <option data-id="<%=option.get('short_name')%>" data-subtext="<%= option.get('units')%> "><%=option.get('name')%></option>
        <% }); %>
      </optgroup>
      <optgroup label="Other Parameters">
        <% additionalOptions.each(function(option) { %>
          <option class="additional-parameters" data-id="<%=option.get('short_name')%>" data-subtext="<%= option.get('units')%> "><%=option.get('name')%></option>
        <% }); %>
      </optgroup>
    </select>
  </div>
</td>
<form class="parameter-select-form-<%=id%>" role="form">
  <% _.each(plotTypeModel.get('inputs'), function(input){ %>
  <td>
    <div class="radio parameter-select-radio">
      <input disabled type="radio" name="parameter-select-radio-<%=id%>" class="<%=input.value%>-select">
    </div>
  </td>
  <% }); %>
</form>
