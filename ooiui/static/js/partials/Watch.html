<div class="list-group">
  <% collection.each(function(model) { %>
  <% if(model.get("end_time") != null) { %>
  <a class="li-blue list-group-item" href="#">
  <% } else { %>
  <a class="li-green list-group-item" href='#'>
  <% } %>
    <div class="watch-title">
      <%= model.getName() %>
    </div>
    <div class="watch-when">
      <%= model.getDates() %>
    </div>
  </a>
  <% }); %>
</div>
