<!--Modal-->
<div class="modal fade" id="modal-form" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <!--Header-->
      <div class="modal-form-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div> <!-- modal-form-header -->

      <!--Body-->
      <div class="modal-form-body main-container">
        <div class="row">
          <div class="col-sm-12">
            <div class="modal-form-message">
              <form data-disable=true data-toggle="validator" role="form" id="acknowledgeModalForm">
                <!-- FOOTER ROW -->
                <div class="row">
                  <div class="col-sm-12">
                    <div align="center" class="form-group" style="font-size: 18px; text-align: center;">
                      <i>Are you sure you want to toggle notification active/inactive?</i><br/>
                      <i>Definition ID: <%=model.get('id')%></i><br/>
                      <!--<i>System Event Definition ID: <%=model.get('system_event_definition_id')%></i><br/>
                      <% metadata_collection.each(function(param,i) {  %>
                        <i>Use Redmine: <%=metadata_collection.get('use_redmine')%></i><br/>
                      <%  });  %>-->

                      <button id="toggleNotification" type="submit" class="btn btn-primary">Toggle Notification</button>
                    </div>
                  </div>
                </div> <!-- .col-sm-6 -->
              </form>
            </div> <!-- .row -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
