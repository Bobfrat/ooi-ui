<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel">Create Asset: </h4>
        </div>
        <form class="form-horizontal">
            <div class="modal-body">
                <div class="form-group">
                    <label for="assetDescription" class="col-md-2 control-label">Description</label>
                    <div class="col-md-9">
                        <input id="assetDescription" type="text" minlength="2" class="form-control" placeholder="Asset Description">
                    </div>
                </div>
                <div class="form-group">
                    <label for="assetOwner" class="col-md-2 control-label">Owner</label>
                    <div class="col-md-9">
                        <input id="assetOwner" type="text" class="form-control"i placeholder="Asset Owner Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="assetType" class="col-md-2 control-label">Type</label>
                    <div class="col-md-3">
                        <select id="assetType" class="form-control">
                            <option value="" selected>--</option>
                            <option value="Sensor">Sensor</option>
                            <option value="Mooring">Mooring</option>
                            <option value="Node">Node</option>
                            <ooption value="Other">Other</option>
                        </select>
                    </div>
                    <label for="assetClass" class="col-md-2 control-label">Class</label>
                    <div class="col-md-4">
                        <select id="assetClass" class="form-control">
                            <option value="" selected>--</option>
                            <option value=".AssetRecord">Asset Record</option>
                            <option value=".InstrumentAssetRecord">Instrument Asset Record</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="assetInstrumentClass" class = "col-md-2 control-label">Asset Instrument Class</label>
                    <div class="col-md-4">
                        <input id="assetInstrumentClass" type="text" class="form-control">
                    </div>
                </div>
                <div>
                    <hr/>
                </div>
                <div class="form-group">
                    <label for= "serialNumber" class = "col-md-4 control-label">Serial Number</label>
                    <div class = "col-md-7">
                        <input id="serialNumber" type = "text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for= "manufacturer" class = "col-md-4 control-label">Manufacturer</label>
                    <div class = "col-md-7">
                        <input id="manufacturer" type = "text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for= "modelNumber" class = "col-md-4 control-label">Model Number</label>
                    <div class = "col-md-7">
                        <input id="modelNumber" type = "text" class="form-control">
                    </div>
                </div>
                <div>
                    <hr/>
                </div>
                <div class="form-group po-item">
                    <label for="purchaseOrder" class="col-md-4 control-label">Purchase Order</label>
                    <div class="col-md-7">
                        <textarea disabled id="purchaseOrder" type="text" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group po-item">
                    <label for="deliveryOrder" type="text" class="col-md-4 control-label">Delivery Order</label>
                    <div class="col-md-7">
                        <textarea disabled id="deliveryOrder" type="text" class="form-control"></textarea>
                    </div>
                </div>
                <div class="po-item">
                    <hr/>
                </div>
                <div class="form-group">
                    <label for="assetRefDes" class="col-md-4 control-label">Reference Designator</label>
                    <div class="col-md-7">
                        <input id="assetRefDes" type="text" class="form-control">
                    </div>
                </div>
                <div>
                    <hr/>
                </div>
                <div class="form-group">
                    <label for="assetLatitude" class="col-md-3 control-label">Latitude</labeL>
                    <div class="col-md-6">
                        <input id="assetLatitude" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="assetLongitude" class="col-md-3 control-label">Longitude</labeL>
                    <div class="col-md-6">
                        <input id="assetLongitude" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label for="assetDepth" class="col-md-3 control-label">Water Depth</label>
                    <div class="col-md-6">
                        <input id="assetDepth" class="form-control" type="text">
                    </div>
                </div>
                <div>
                    <hr/>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </form>
    </div>
</div>
