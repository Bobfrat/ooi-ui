<!--Modal-->
<div class="modal fade" id="modal-form" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <!--Header-->
      <div class="modal-form-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div> <!-- modal-form-header -->

      <!--Body-->
      <div class="modal-form-body main-container">
        <div class="row">
          <div class="col-sm-12">
            <div class="modal-form-message">
              <form data-disable=true data-toggle="validator" role="form" id="acknowledgeModalForm">
                <!-- FOOTER ROW -->
                <div class="row">
                  <div class="col-sm-12">
                    <div align="center" class="form-group" style="font-size: 18px; text-align: center;">
                      <i>Are you sure you want to clear (resolve) the alert?</i><br/>
                      <i>Definition: <%=model.get('system_event_definition_id')%></i><br/>
                      <button id="addDef" type="submit" class="btn btn-primary">Clear Now!</button>
                    </div>
                  </div>
                </div> <!-- .col-sm-6 -->
              </form>
            </div> <!-- .row -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
