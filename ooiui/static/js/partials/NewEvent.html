<script type = "text/javascript">
tday = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
tmonth = new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December");

function GetClock(){
  var d = new Date();
  var nday = d.getDay(), nmonth=d.getMonth(), ndate=d.getDate(), nyear=d.getYear(), nhour=d.getHours(), nmin=d.getMinutes(), amPM;
  if(nhour == 0){amPM = " AM"; nhour=12;}
  else if(nhour < 12){amPM = " AM";}
  else if(nhour == 12){amPM = " PM";}
  else if(nhour > 12){amPM = " PM"; nhour-=12;}

  if(nyear < 1000) nyear += 1900;
  if(nmin <= 9) nmin = "0" + nmin;

  document.getElementById('dateTime').innerHTML = ""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+", "+nyear+" "+nhour+":"+nmin+amPM+"";
}

window.onload=function(){
  GetClock();
  setInterval(GetClock,1000);
}
</script>
